<!DOCTYPE html>
<html>

<head>
    <title>Contact Us - Medical Equipment Store</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Medical Equipment Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="yte.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="cart.html">Shopping Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Contact Us</h2>
            <p>Fill out the form below to send us a message:</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Medical Equipment Store. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
