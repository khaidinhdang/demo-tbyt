<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - Medical Equipment Co.</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="yte.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="cart.html">Shopping Cart</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Giỏ hàng</h2>
        <table>
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Giá</th>
                    <th>Tổng</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cart-items">
            </tbody>
        </table>
        <div class="cart-summary">
            <div class="subtotal">
                Tổng tiền: <span id="subtotal">$0</span>
            </div>
            <div class="shipping">
                Vận chuyển: <span id="shipping">Miễn phí</span>
            </div>
            <div class="total">
                Tổng cộng: <span id="total">$0</span>
            </div>
            <div class="checkout">
                <button id="checkout-button">Tiến hành thanh toán</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Medical Equipment Co.</p>
    </footer>
    <script src="js/cart.js"></script>
</body>

</html>
