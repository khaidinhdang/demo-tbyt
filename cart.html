<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart - Medical Equipment Co.</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="./index.js">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="yte.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="cart.html">Shopping Cart</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Your Shopping Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ECG Machine</td>
                    <td><input type="number" min="1" value="1"></td>
                    <td>$3,500</td>
                    <td>$3,500</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
                <tr>
                    <td>Ultrasound Machine</td>
                    <td><input type="number" min="1" value="2"></td>
                    <td>$8,000</td>
                    <td>$16,000</td>
                    <td><button class="remove-btn">Remove</button></td>
                </tr>
            </tbody>
        </table>
        <div class="cart-summary">
            <div class="subtotal">
                Subtotal: <span>$19,500</span>
            </div>
            <div class="shipping">
                Shipping: <span>Free</span>
            </div>
            <div class="total">
                Total: <span>$19,500</span>
            </div>
            <div class="checkout">
                <button>Proceed to Checkout</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Medical Equipment Co.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
